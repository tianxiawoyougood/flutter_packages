group 'com.umeng.umeng_verify_sdk'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    api 'com.umeng.umsdk:uverify:2.5.5'// 必选
    api 'com.umeng.umsdk:uverify-main:2.1.3.2'// 必选
    api 'com.umeng.umsdk:uverify-logger:2.1.3.2'// 必选
    api 'com.umeng.umsdk:uverify-crashshield:2.1.3.2'// 必选
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
}